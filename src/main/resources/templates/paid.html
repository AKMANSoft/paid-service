<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Paid</title>

    <div th:replace="fragments/header :: headers"></div>
</head>
<body>
<nav class="navbar navbar-expand-md fixed-top">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="form-inline mt-2 mt-md-0">
            <span class="p-2" th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-system">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="mx-auto">
            <div class="bg-white panel-paid">
                <form id="orderNo_Form" th:action="@{/module-paid/search}" method="GET">
                    <table class="table table-borderless paid-table">
                        <thead>
                            <tr class="tr-head">
                                <th scope="col">
                                    <a th:href="@{/module-paid/search?page={page}&sort=orderNo&sortDir={sortDir}&orderNo={orderNo}&clientTin={clientTin}&deviceNo={deviceNo}&link={link}&status={status}&date={date}(page=${page}, sortDir=${reverseSortDir}, orderNo=${orderNo}, clientTin=${clientTin}, deviceNo=${deviceNo}, link=${link}, status=${status}, date=${date})}">
                                        Order no
                                        <span>
                                            <i class="fas fa-sort" th:if="${sort ne 'orderNo'}"></i>
                                            <i class="fas fa-sort-down" th:if="${sort eq 'orderNo' and sortDir == 'desc'}"></i>
                                            <i class="fas fa-sort-up" th:if="${sort eq 'orderNo' and sortDir == 'asc'}"></i>
                                        </span>
                                    </a>
                                </th>
                                <th scope="col">
                                    Client Tin
                                </th>
                                <th scope="col">
                                    Device no
                                </th>
                                <th scope="col">
                                    <a th:href="@{/module-paid/search?page={page}&sort=link&sortDir={sortDir}&orderNo={orderNo}&clientTin={clientTin}&deviceNo={deviceNo}&link={link}&status={status}&date={date}(page=${page}, sortDir=${reverseSortDir}, orderNo=${orderNo}, clientTin=${clientTin}, deviceNo=${deviceNo}, link=${link}, status=${status}, date=${date})}">
                                        Link
                                        <span>
                                            <i class="fas fa-sort" th:if="${sort ne 'link'}"></i>
                                            <i class="fas fa-sort-down" th:if="${sort eq 'link' and sortDir == 'desc'}"></i>
                                            <i class="fas fa-sort-up" th:if="${sort eq 'link' and sortDir == 'asc'}"></i>
                                        </span>
                                    </a>
                                </th>
                                <th scope="col">
                                    <a th:href="@{/module-paid/search?page={page}&sort=date&sortDir={sortDir}&orderNo={orderNo}&clientTin={clientTin}&deviceNo={deviceNo}&link={link}&status={status}&date={date}(page=${page}, sortDir=${reverseSortDir}, orderNo=${orderNo}, clientTin=${clientTin}, deviceNo=${deviceNo}, link=${link}, status=${status}, date=${date})}">
                                        Date
                                        <span>
                                            <i class="fas fa-sort" th:if="${sort ne 'date'}"></i>
                                            <i class="fas fa-sort-down" th:if="${sort eq 'date' and sortDir == 'desc'}"></i>
                                            <i class="fas fa-sort-up" th:if="${sort eq 'date' and sortDir == 'asc'}"></i>
                                        </span>
                                    </a>
                                </th>
                                <th scope="col">
                                    <a th:href="@{/module-paid/search?page={page}&sort=status&sortDir={sortDir}&orderNo={orderNo}&clientTin={clientTin}&deviceNo={deviceNo}&link={link}&status={status}&date={date}(page=${page}, sortDir=${reverseSortDir}, orderNo=${orderNo}, clientTin=${clientTin}, deviceNo=${deviceNo}, link=${link}, status=${status}, date=${date})}">
                                        Status
                                        <span>
                                            <i class="fas fa-sort" th:if="${sort ne 'status'}"></i>
                                            <i class="fas fa-sort-down" th:if="${sort eq 'status' and sortDir == 'desc'}"></i>
                                            <i class="fas fa-sort-up" th:if="${sort eq 'status' and sortDir == 'asc'}"></i>
                                        </span>
                                    </a>
                                </th>
                                <th scope="col">
                                    Action
                                </th>
                            </tr>
                            <tr class="tr-search">
                                <th scope="col">
                                    <div class="input-field">
                                        <span class="p-1"></span>
                                        <input type="text" placeholder="Search" name="orderNo" th:value="${orderNo}">
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="input-field">
                                        <span class="p-1"></span>
                                        <input type="text" placeholder="Search" name="clientTin" th:value="${clientTin}">
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="input-field">
                                        <span class="p-1"></span>
                                        <input type="text" placeholder="Search" name="deviceNo" th:value="${deviceNo}">
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="input-field">
                                        <span class="p-1"></span>
                                        <input type="text" placeholder="Search" name="link" th:value="${link}">
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="input-field">
                                        <span class="p-1"></span>
                                        <input type="text" placeholder="Search" name="date" th:value="${date}">
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="input-field">
                                        <span class="p-1"></span>
                                        <input type="text" placeholder="Search" name="status" th:value="${status}">
                                    </div>
                                </th>
                                <th scope="col">
                                </th>
                            </tr>
                        </thead>
                        <tbody th:if="${modulePaid ne null and !modulePaid.content.empty}">
                            <tr th:each="paid : ${modulePaid.content}">
                                <td>
                                    <span class="order-no" th:text="${paid.orderNo}"></span>
                                </td>
                                <td th:text="${paid.clientTin}"></td>
                                <td th:text="${paid.deviceNo}"></td>
                                <td th:text="${paid.link}"></td>
                                <td th:text="${paid.date}"></td>
                                <td>
                                    <span th:if="${paid.status == 'ACTIVE'}" class="badge badge-active">Active</span>
                                    <span th:if="${paid.status == 'INACTIVE'}" class="badge badge-inactive">Inactive</span>
                                    <span th:if="${paid.status == 'PENDING'}" class="badge badge-pending">Pending</span>
                                </td>
                                <td>
                                    <a th:href="@{/module-paid/edit(id=${paid.id})}" class="fas fa-edit editBtn"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" hidden />
                </form>
                <div th:unless="${modulePaid ne null and !modulePaid.content.empty}" class="not-found">
                    <span>No record found!</span>
                </div>
            </div>
            <div class="table-pagination">
                <nav aria-label="Pagination" th:if="${modulePaid.totalPages gt 0}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${modulePaid.number eq 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/module-paid/search?page={id}&sort={sort}&sortDir={sortDir}&orderNo={orderNo}&clientTin={clientTin}&deviceNo={deviceNo}&link={link}&status={status}&date={date}(id=${modulePaid.number lt 2 ? 1 : modulePaid.number}, sort=${sort}, sortDir=${sortDir}, orderNo=${orderNo}, clientTin=${clientTin}, deviceNo=${deviceNo}, link=${link}, status=${status}, date=${date})}"
                               aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                                <span aria-hidden="true">
                                    <i class="fas fa-angle-left"></i>
                                </span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${i eq modulePaid.number + 1} ? 'active'" th:each="i : ${#numbers.sequence( 1, modulePaid.totalPages, 1)}">
                            <a class="page-link" th:href="@{/module-paid/search?page={id}&sort={sort}&sortDir={sortDir}&orderNo={orderNo}&clientTin={clientTin}&deviceNo={deviceNo}&link={link}&status={status}&date={date}(id=${i}, sort=${sort}, sortDir=${sortDir}, orderNo=${orderNo}, clientTin=${clientTin}, deviceNo=${deviceNo}, link=${link}, status=${status}, date=${date})}" th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                        </li>
                        <li class="page-item" th:classappend="${modulePaid.number + 1 eq modulePaid.totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/module-paid/search?page={id}&sort={sort}&sortDir={sortDir}&orderNo={orderNo}&clientTin={clientTin}&deviceNo={deviceNo}&link={link}&status={status}&date={date}(id=${modulePaid.number + 2}, sort=${sort}, sortDir=${sortDir}, orderNo=${orderNo}, clientTin=${clientTin}, deviceNo=${deviceNo}, link=${link}, status=${status}, date=${date})}" aria-label="Next" title="Next Page" data-toggle="tooltip">
                                <span aria-hidden="true">
                                    <i class="fas fa-angle-right"></i>
                                </span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="myForm">
    <form onSubmit="return confirm('Do you want to submit?')" th:action="@{/module-paid/save}" method="POST" id="updateForm" name="updateForm">
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Update</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label class="col-md-4 control-label boldlabel text-right" for="id">ID:</label>
                            <div class="col-md-7 pull-left">
                                <input type="text" class="form-control form-control-sm btn-space" id="id" name="id" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 control-label boldlabel text-right" for="orderNo">Order no:</label>
                            <div class="col-md-7 pull-left">
                                <input type="text" class="form-control form-control-sm btn-space" id="orderNo" name="orderNo" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 control-label boldlabel text-right" for="clientTin">Client Tin:</label>
                            <div class="col-md-7 pull-left">
                                <input type="text" class="form-control form-control-sm btn-space" id="clientTin" name="clientTin" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 control-label boldlabel text-right" for="deviceNo">Device no:</label>
                            <div class="col-md-7 pull-left">
                                <input type="text" class="form-control form-control-sm btn-space" id="deviceNo" name="deviceNo" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 control-label boldlabel text-right" for="link">Link:</label>
                            <div class="col-md-7 pull-left">
                                <input type="text" class="form-control form-control-sm btn-space" id="link" name="link" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 control-label boldlabel text-right" for="date">Date:</label>
                            <div class="col-md-7 pull-left">
                                <input type="text" class="form-control form-control-sm btn-space" id="date" name="date" readonly />
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 control-label boldlabel text-right" for="status">Status:</label>
                            <div class="col-md-7 pull-left">
                                <select class="form-control" id="status" name="status">
                                    <option th:value="ACTIVE">ACTIVE</option>
                                    <option th:value="INACTIVE">INACTIVE</option>
                                    <option th:value="PENDING">PENDING</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary btn-space" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-sm btn-primary btn-space" value="Save" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
