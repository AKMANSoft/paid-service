<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>

    <div th:replace="fragments/header :: headers"></div>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-7 mx-auto">
            <div class="panel bg-white login">
                <div class="panel-heading">
                    <h5 class="pt-3 mb-5 text-logo">LOGO HERE</h5>
                    <h5 class="text-main">Welcome Back!</h5>
                    <h4 class="text-sub">Login to Continue, Psrror sit voluptatem accus</h4>
                </div>
                <div class="panel-body p-3">
                    <form class="login-form" method="POST" th:action="@{/login}">
                        <div class="form-group py-2">
                            <label for="email">Email <span class="field-required">*</span></label>
                            <div class="input-field">
                                <span class="p-1"></span>
                                <input type="text" id="email" name="userName" placeholder="Enter your Email" />
                            </div>
                        </div>
                        <div class="form-group py-1">
                            <label for="password">Password <span class="field-required">*</span></label>
                            <div class="input-field">
                                <span class="p-1"></span>
                                <input type="password" id="password" name="password" placeholder="Enter your Password" />
                                <span class="btn bg-white text-muted hide-password">
                                    <span id="toggle_pwd" class="far fa-eye-slash"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label class="b-checkbox checkbox">
                                <input name="remember" id="remember" type="checkbox" />
                                <span class="check"></span>
                                <span class="control-label text-muted">Remember Password</span>
                            </label>
                            <a href="#" id="forgot">Forgot Password?</a>
                        </div>
                        <div class="form-inline">
                            <button type="submit" class="btn btn-system btn-login mt-5">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
